<!DOCTYPE html>
<html lang="en">

<head>
    <title>Avail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <!-- Modal Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <img class="navAvail" src="images/logo3.png" alt="navAvail">
            <ul>
                <li>Sign out </li>

            </ul>
        </nav>
    </header>
    <aside>
        
        <button type="button" href="#myModalSignIn"  data-target="#staticBackdrop" data-toggle="modal" class="btn btn-danger"> Create Session</button>
        <h3>Peers</h3>
        <ul id="membersContainer">

        </ul>
    </aside>
    <picture class="bgpicture"> </picture>>

    <section>
        <div class="container all-cards">
            <div clas="row">
                <div clas="col ">
                    <div id="accordion">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create Session</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <lable>Type of session:</lable>
                    <select id="type-toggle">
                        <option value=“empty” selected>Choose an Option</option>
                        <option value="request">Help Request</option>
                        <option value="general">General Study</option>
                        <option value="focused">Focused Study</option>
                    </select><br>
                    <lable>Member ID:</lable>
                    <input placeholder="Enter your member id" id="memberID" type="text" /><br>
                    <lable>Title:</lable>
                    <input placeholder="Enter Title of Session" id="sesh-title" type="text" /><br>
                    <lable>Description:</lable><br>

                    <textarea placeholder="Enter a Description of the Session" id="sesh-desc"
                        type="text"></textarea><br>

                    <lable>Number of Paticipants:</lable><br>
                    <input placeholder="5" id="mem-limit" min="0" max="20" type="number" /><br>
                    ​
                    <div style="display:none" class="show-general">
                        <lable>Session time:</lable><br>
                        <input placeholder="Choose a start time" type="datetime-local" id="start-time" type="text" />
                        <input placeholder="Choose an end time" type="datetime-local" id="end-time" type="text" />
                    </div>
                    ​
                    <div style="display:none" class="show-request">
                        <lable>Enter your avilability:</lable><br>
                        <input placeholder="Enter Your Opt 1 Start Availability" type="datetime-local" id="opt-1-start"
                            type="text" />
                        <input placeholder="Enter Your Opt 1 End Availability" type="datetime-local" id="opt-1-end"
                            type="text" /><br>
                        <lable>Enter your avilability:</lable><br>
                        <input placeholder="Enter Your Opt 2 Start Availability" type="datetime-local" id="opt-2-start"
                            type="text" />
                        <input placeholder="Enter Your Opt 2 End Availability" type="datetime-local" id="opt-2-end"
                            type="text" /><br>
                        <lable>Enter your avilability:</lable><br>
                        <input placeholder="Enter Your Opt 3 Start Availability" type="datetime-local" id="opt-3-start"
                            type="text" />
                        <input placeholder="Enter Your Opt 3 End Availability" type="datetime-local" id="opt-3-end"
                            type="text" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="postIt" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#type-toggle').on('change', function () {
                switch ($(this).val()) {
                    case "request":
                        $(".show-general").hide();
                        $(".show-request").show();
                        break;
                    case "general":
                        $(".show-request").hide();
                        $(".show-general").show();
                        break;
                    case "focused":
                        $(".show-request").hide();
                        $(".show-general").show();
                        break;
                }
            });
        });
    </script>
    <script src="js/members-pane.js" type="text/javascript"></script>
    <script src="js/gen_session_front.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
